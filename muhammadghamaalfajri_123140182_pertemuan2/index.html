<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Stok Barang - Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <svg class="icon-large" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                    </svg>
                    <h1>Dashboard Stok Barang</h1>
                </div>
                <button id="btnTambah" class="btn btn-primary">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Tambah Barang
                </button>
            </div>

            <div class="stats-container">
                <div class="stat-card stat-blue">
                    <p class="stat-label">Total Barang</p>
                    <p class="stat-value" id="statTotalBarang">0</p>
                </div>
                <div class="stat-card stat-green">
                    <p class="stat-label">Total Nilai</p>
                    <p class="stat-value" id="statTotalNilai">Rp 0</p>
                </div>
                <div class="stat-card stat-red">
                    <p class="stat-label">Stok Rendah</p>
                    <p class="stat-value" id="statStokRendah">0</p>
                </div>
            </div>
        </header>

        <div id="formContainer" class="form-container hidden">
            <div class="form-card">
                <h2 id="formTitle">Tambah Barang Baru</h2>
                <form id="formBarang">
                    <div class="form-grid">
                        <input type="text" id="inputNama" placeholder="Nama Barang" required class="input">
                        <select id="inputKategori" class="input">
                            <option value="Elektronik">Elektronik</option>
                            <option value="Makanan">Makanan</option>
                            <option value="Minuman">Minuman</option>
                            <option value="Pakaian">Pakaian</option>
                            <option value="Alat Tulis">Alat Tulis</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="number" id="inputJumlah" placeholder="Jumlah Stok" min="0" required class="input">
                        <input type="number" id="inputMinStok" placeholder="Minimum Stok" min="0" required class="input">
                        <input type="number" id="inputHarga" placeholder="Harga (Rp)" min="0" step="100" required class="input">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-success">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Simpan
                        </button>
                        <button type="button" id="btnBatal" class="btn btn-secondary">
                            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="filter-container">
            <input type="text" id="inputCari" placeholder="Cari barang..." class="input">
            <select id="selectKategori" class="input">
                <option value="all">Semua Kategori</option>
                <option value="Elektronik">Elektronik</option>
                <option value="Makanan">Makanan</option>
                <option value="Minuman">Minuman</option>
                <option value="Pakaian">Pakaian</option>
                <option value="Alat Tulis">Alat Tulis</option>
                <option value="Lainnya">Lainnya</option>
            </select>
        </div>

        <div id="loadingState" class="loading-state">
            <svg class="icon-large animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <p>Memuat data...</p>
        </div>

        <div id="daftarBarang" class="items-container"></div>

        <div id="emptyState" class="empty-state hidden">
            <svg class="icon-xl" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
            </svg>
            <p>Tidak ada barang ditemukan</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
