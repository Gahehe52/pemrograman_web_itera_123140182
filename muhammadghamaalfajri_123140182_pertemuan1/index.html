<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Tugas Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Manajemen Tugas Mahasiswa</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tugas</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Belum Selesai</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Selesai</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="form-section">
                <h2>➕ Tambah Tugas Baru</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Nama Tugas *</label>
                        <input type="text" id="taskName" placeholder="Contoh: Laporan Praktikum">
                        <div class="error-message" id="taskNameError">Nama tugas tidak boleh kosong</div>
                    </div>
                    <div class="form-group">
                        <label for="courseName">Mata Kuliah *</label>
                        <input type="text" id="courseName" placeholder="Contoh: Pemrograman Web">
                        <div class="error-message" id="courseNameError">Mata kuliah tidak boleh kosong</div>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline *</label>
                        <input type="datetime-local" id="deadline">
                        <div class="error-message" id="deadlineError">Deadline harus diisi dan tidak boleh di masa lalu</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Tambah Tugas</button>
                </form>
            </div>

            <div class="tasks-section">
                <h2>📋 Daftar Tugas</h2>
                <div class="filter-section">
                    <input type="text" id="searchInput" placeholder="🔍 Cari tugas...">
                    <select id="filterStatus">
                        <option value="all">Semua Status</option>
                        <option value="pending">Belum Selesai</option>
                        <option value="completed">Selesai</option>
                    </select>
                    <select id="filterCourse">
                        <option value="all">Semua Mata Kuliah</option>
                    </select>
                </div>
                <div class="task-list" id="taskList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
